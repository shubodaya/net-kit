<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#03170d"/>
  
  <!-- Outer border -->
  <rect x="24" y="24" width="208" height="208" rx="40" fill="none" stroke="#2cff67" stroke-width="4"/>
  
  <!-- Inner accent border -->
  <rect x="40" y="40" width="176" height="176" rx="32" fill="none" stroke="#2cff67" stroke-width="2" opacity="0.6"/>
  
  <!-- Text: CK -->
  <text x="128" y="160" text-anchor="middle" font-size="96" font-family="'Courier New', 'Consolas', monospace" font-weight="bold" fill="#2cff67" letter-spacing="8">CK</text>
  
  <!-- Subtle glow effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Glow around text -->
  <text x="128" y="160" text-anchor="middle" font-size="96" font-family="'Courier New', 'Consolas', monospace" font-weight="bold" fill="#2cff67" letter-spacing="8" opacity="0.3" filter="url(#glow)"/>
</svg>